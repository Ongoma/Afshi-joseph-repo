<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
	<p id="description">Survey form description</p>
  <form id="survey-form">
    <label id="name-label">Name</label> <input type="text" id="name" placeholder="Enter your name" required/>
    <br/>
    <label id="email-label">Email</label> <input type="email" id="email" placeholder="Enter your Email" required/>
	    <br/>
    <label id="number-label">Age</label> <input type="number" id="number" min="5" max="15" placeholder="Enter your number"/>
    <br>
    <p>Which option best describes your current roles?</p>
    <br>
    <select id="dropdown">
      <option value="1">Select current role</option>
      <option value="student">Student</option>
      <option value="job">Employee</option>
    </select><br>
   <p> Would you recommend Freecodecamp to your friend?</p>
   <br>
   <input type="radio" name="yes" id="yes" value="yes"/>Yes<br>
   <input type="radio" name="no" id="no" value="no"/>No<br>
   <label>What is your favourite feature of freeCodeCamp?</label><br>
   <select name="favouriteFeature">
    <option value="">Select an option</option>
	<option value="challenges">Challenges</option>
	<option value="projects">Projects</option>
	<option value="community">Community</option>
	<option value="open source">Open source</option>
   </select>
   <p>What would you like to see improved?(Check all that apply)</p><br>
    <input type="checkbox" value="Front-end projects"/><label>Front-end projects</label><br>
    <input type="checkbox" value="Back-end projects"/><label>Back-end projects</label><br>
    <input type="checkbox" value="Data visualisation"/><label>Data visualisation</label><br>
	<input type="checkbox" value="Challenges"/><label>Challenges</label><br>
	<input type="checkbox" value="Open source community"/><label>Open source community</label><br>
	<input type="checkbox" value="Gitter help rooms"/><label>Gitter help rooms</label><br>
	<input type="checkbox" value="Videos"/><label>Videos</label><br>
	<input type="checkbox" value="City meetups"/><label>City meetups</label><br>
	<input type="checkbox" value="Wiki"/><label>Wiki</label><br>
    <input type="checkbox" value="Forums"/><label>Forums</label><br>
	<input type="checkbox" value="Additional resources"/><label>Additional resources</label><br>
	
	<label>Any comments or suggestions?</label><br>
	<textarea name="comment" placeholder="Enter your comment here">
	
	</textarea><br>
	<input type="button" id="submit" value="Submit"/>

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
