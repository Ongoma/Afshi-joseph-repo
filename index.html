<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">Survey Form</h1>
	<p id="description">Survey form description</p>
  <form id="survey-form">
    <label id="name-label">Name</label> <input type="text" id="name" placeholder="Enter your name"/>
    <br/>
    <label id="email-label">Email</label> <input type="email" id="email" placeholder="Enter your Email"/>
	    <br/>
    <label id="number-label">Number</label> <input type="number" id="number" min="5" max="15" placeholder="Enter your number"/>
    <br>
    <p>Which option best describes your current roles?</p>
    <br>
    <select id="dropdown">
      <option value="1">Select current role</option>
      <option value="student">Student</option>
      <option value="job">Employee</option>
    </select><br>
   <p> Would you recommend Freecodecamp to your friend?</p>
   <br>
   <input type="radio" id="yes">Yes<br>
   <input type="radio" id="no">No<br>

    <script  src="js/index.js"></script>
  </body>
</html>
